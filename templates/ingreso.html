<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Formulario de Ingreso</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <!-- <link rel="stylesheet" href="./src/main.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/styleingreso.css') }}">
</head>
<body>
    <div class="container">
        <form class="form" id="login" action="/index" method="POST">
            {{csrf_token }}
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Usuario  o E-mail">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Contraseña">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Ingresar</button>
            <p class="form__text">
                <a href="#" class="form__link">Olvido su Contraseña?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href= "#createC " id="linkCreateAccount">No tiene cuenta? Crear una cuenta</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title" name=createC >Crear Cuenta</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Ya tienes tu Cuenta? Ingresa</a>
            </p>
        </form>
    </div>
    <script src="/templates/ingreso.js"></script>
</body>
